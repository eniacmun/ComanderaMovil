<ion-view cache-view="false" view-title="" >
	<ion-nav-bar  class="bar-clear">
		<ion-nav-buttons side="left">
			<img ng-src="img/telnet.png" style=" "  height="45">
        </ion-nav-buttons>
		<ion-nav-buttons side="right">
			<img ng-src="img/smart.png" style=" "  height="45">
		</ion-nav-buttons>
	</ion-nav-bar>
<ion-content class="no-header" style="top: 0;background: url('http://{{background}}'),url('img/fondo.jpg')no-repeat center center fixed; 
		-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;" overflow-scroll="false">
		<br><br><br><br><br>
		<div style="text-align:center;">
			<input type="password" placeholder="" style="width:100%;border-radius: 18px;font-size:20px;text-align: center;"  ng-model="data.password"
				ng-enter="ingresaPassword()">
		</div>	
		<br>
		<div style="text-align:center;">
			<container>
				<block ng-click="ingresaDigito(3)">3</block><block ng-click="ingresaDigito(2)">2</block><block ng-click="ingresaDigito(1)">1</block>  
				<block ng-click="ingresaDigito(6)">6</block><block ng-click="ingresaDigito(5)">5</block><block ng-click="ingresaDigito(4)">4</block>
				<block ng-click="ingresaDigito(9)">9</block><block ng-click="ingresaDigito(8)">8</block><block ng-click="ingresaDigito(7)">7</block>
		
				<block style="background: #7FFF00;" ng-click="ingresaPassword()"></block>
				<block ng-click="ingresaDigito(0)">0</block>
				<block style="background: #e60000;" ng-click="limpiaPassword()">C</block>
			</container>
		</div>
		<br><br>
		<div style="text-align:center;">
			<p style="color:white;font-size:20px;">{{versionSistema}} </p>
			<p style="color:white;font-size:16px;">{{uuidU}} </p>
		</div>
	</ion-content>
</ion-view>
