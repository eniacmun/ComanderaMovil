<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Meseros</title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <script type="text/javascript" src="js/materialize.js"></script>
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script>
    var randomnos = Math.ceil(Math.random() * 10000);
    document.write('<script src="js/app.js?' + + encodeURIComponent(randomnos) + '"></' + 'script>')
    document.write('<script src="js/directives.js?' + + encodeURIComponent(randomnos) + '"></' + 'script>');
    document.write('<script src="js/controllers.js?' + + encodeURIComponent(randomnos) + '"></' + 'script>');
    document.write('<script src="js/services.js?' + + encodeURIComponent(randomnos) + '"></' + 'script>');
  </script>
</head>

<body ng-app="starter">
  <ion-nav-view></ion-nav-view>
</body>

</html>
